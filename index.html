<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon"  href="./snake.jpeg">
</head>
<body>
  <h1>Snaky the discoverer</h1>
  <!-- <p>this is another paragraph</p> -->
  <p>Use ←, →, ↑, ↓ key arrows to conduct the snake to the fruits !</p>
  <div id="sketch-holder"></div>
  <p id="score">Score : ⌀</p>
  <div id="arrow-container">
    <div class="arrow" id="up">↑</div>
    <div class="arrow" id="left">←</div>
    <div class="arrow" id="down">↓</div>
    <div class="arrow" id="right">→</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
